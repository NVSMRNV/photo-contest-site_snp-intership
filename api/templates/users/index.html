{% extends 'users/base.html' %}
{% load static %}

<!-- Внешние файлы -->
{% block links %}
    <!-- Блок для подключения внешних файлов -->
{% endblock %}

<!-- Содержимое страницы -->
{% block content %}
    <div class="content">
        <h1 class="text-center">Главная</h1>
        {% if request.user.is_authenticated %}
        <p class="text-center">Добро пожаловать, {{ request.user.username }}!</p>
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button class="btn btn-outline-dark btn-lg w-100 mt-5" type="submit">Выйти</button>
            </form>
        {% else %}
            <p class="text-center">Добро пожаловать.</p>
            <div class="btn-group w-100 mt-5">
                <a href="{% url 'register' %}" class="btn btn-outline-dark btn-lg w-50">Регистрация</a>
                <a href="{% url 'login' %}" class="btn btn-outline-dark btn-lg w-50">Войти</a>
            </div>
        {% endif %}
    </div>
{% endblock %}
