{% extends 'users/base.html' %}
{% load static %}

<!-- Внешние файлы -->
{% block links %}
    <!-- Блок для подключения внешних файлов -->
{% endblock %}

<!-- Содержимое страницы -->
{% block content %}
    <!-- Блок контента -->
    <div class="content">
        <form action="" class="needs-validation" method="post">
            {% csrf_token %}
            <h1 class="text-center">Вход</h1>
            <div class="form-group was-validated">
                <label class="form-label mt-4"  for="{{ form.username.id_for_label }}">Имя</label>
                {{ form.username }}
                <!-- <input class="form-control" type="text" id="username" required> -->
                <div class="invalid-feedback">
                    Пожалуйста, введите имя пользователя.
                </div>
            </div>
            <div class="form-group was-validated">
                <label class="form-label mt-4" for="{{ form.password.id_for_label }}">Пароль</label>
                 {{ form.password }}
                <!-- <input class="form-control" type="text" id="password" required> -->
                <div class="invalid-feedback">
                    Пожалуйста, введите пароль.
                </div>
            </div>
            <input class="btn btn-outline-dark btn-lg w-100 mt-5" type="submit" value="Войти">
        </form>
    </div>
{% endblock %}
